<!DOCTYPE html>
<html>
<head>
    <title>Edit Footprint</title>
    <style>
        .edit-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Edit Footprint</h1>
    
    <form method="POST" class="edit-form">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" name="title" 
                   value="{{ footprint.title }}" required>
        </div>

        <div class="form-group">
            <label>Content:</label>
            <textarea name="content" rows="4">{{ footprint.content }}</textarea>
        </div>

        <div class="form-group">
            <label>Location:</label>
            <select name="location_id" required>
                {% for loc in locations %}
                <option value="{{ loc.location_id }}" 
                    {% if loc.location_id == footprint.location_id %}selected{% endif %}>
                    {{ loc.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Save Changes</button>
        <a href="{{ url_for('footprint.footprint_list') }}" class="button">Cancel</a>
    </form>
</body>
</html>
